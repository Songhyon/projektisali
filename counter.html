<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NordFit Workout List</title>

  <!-- jQuery and Baffle.js -->
  <script src="https://code.jquery.com/jquery-3.1.1.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/baffle/dist/baffle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="java.js" defer></script>
  <style>
    /* ===== Global Styles ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      background: #0b0b0b;
    }

    /* ===== Header ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #111;
      border-bottom: 2px solid #c40000;
      color: #fff;
    }

    header h1 {
      color: #ff2b2b;
      text-shadow: 0 0 10px #ff2b2b, 0 0 20px #c40000;
      margin: 0;
    }

    header nav a {
      color: #ddd;
      margin-left: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    header nav a:hover {
      color: #ff2b2b;
    }

    #logo {
      height: 60px;
      margin-left: 20px;
      
    }

    /* ===== Main Content ===== */
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    main p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }

    /* ===== Form Styling ===== */
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ff2b2b;
    }

    select, input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #2a2a2a;
      background: #111;
      color: #fff;
    }

    .button-row {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background: #ff2b2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff2b2b, 0 0 20px #c40000;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* ===== Schedule List ===== */
    #schedule-list {
      margin-top: 20px;
      list-style: none;
      padding-left: 0;
    }

    #schedule-list li {
      background: #1a1a1a;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      box-shadow: 0 2px 6px rgba(255, 0, 0, 0.2);
    }

    /* ===== Neon Divider ===== */
    .neon-divider {
      width: 80%;
      height: 3px;
      margin: 50px auto;
      background: #ff2b2b;
      box-shadow: 0 0 15px #ff2b2b, 0 0 30px #c40000;
      border-radius: 2px;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 20px;
      border-top: 2px solid #c40000;
      color: #aaa;
      margin-top: 50px;
    }

    /* ===== Animations ===== */
    h2 {
      color: #ff2b2b;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <h1>NordFit Training Counter</h1>
    <nav>
      <a href="main.html">← Back to Home</a>
    </nav>
  </header>

  <main>
    <img src="nordfit_gym_logo_-_benjamin-removebg-preview.png" alt="NordFit Logo" id="logo" />
    <h2>Push Your Limits. Track Your Progress.</h2>

    <p>Choose a day, select your workout, and fill sets/reps — or choose Rest.</p>

    <form id="workout-form">
      <label for="day">Choose a day:</label>
      <select id="day" required>
        <option value="">--Select Day--</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>

      <label for="workout">Workout:</label>
      <select id="workout" required>
        <option value="">--Select Workout--</option>
        <option value="Leg Day">Leg Day</option>
        <option value="Arm Day">Arm Day</option>
        <option value="Chest Day">Chest Day</option>
        <option value="Back Day">Back Day</option>
        <option value="Cardio">Cardio</option>
        <option value="Rest">Rest</option>
      </select>

      <label for="exercise">Exercise:</label>
      <select id="exercise" multiple>
        <option value="">--Select Exercise (optional)-- (Hold Ctrl / Cmd to select multiple)</option>
      </select>

      <label for="sets">Sets:</label>
      <input type="number" id="sets" min="1" placeholder="3">
      <label for="reps">Reps:</label>
      <input type="number" id="reps" min="1" placeholder="12">

      <div class="button-row">
        <button type="submit">Add to Schedule</button>
        <button class="clear" id="clear" type="button">Clear Schedule</button>
      </div>
    </form>

    <ul id="schedule-list" aria-live="polite"></ul>

    <div id="exercise-video"></div>

    <!-- Neon divider -->
    <div class="neon-divider"></div>
  </main>

  <footer>
    <p>&copy; 2025 NordFit</p>
  </footer>

  <script>
    $(document).ready(function () {
      // Baffle effect on H1
      baffle('h1').reveal(20000);

      // Wrap each character of all H2s in spans
      $('h2').each(function () {
        const $this = $(this);
        const text = $this.text();
        const chars = text.split('').map(c => `<span class="char">${c}</span>`).join('');
        $this.html(chars);
      });

      // Animate H2 characters
      anime({
        targets: 'h2 .char',
        translateY: [
          { value: -44, duration: 600, easing: 'easeOutExpo' },
          { value: 0, duration: 800, delay: 100, easing: 'easeOutBounce' }
        ],
        rotate: { value: '-1turn', duration: 1400, easing: 'linear' },
        delay: anime.stagger(50),
        loop: true,
        loopDelay: 1000
      });
    });
  </script>
</body>
</html>
